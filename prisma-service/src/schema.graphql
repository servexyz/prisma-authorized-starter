type Query {
  allFoos(name: String): [Foo!]!
  allRoutes(type: String): [Route!]!
  allPublicRoutes: [Route]
  isJwtAuthorized(jwt: String!): Boolean
}

scalar Json

# TODO: Add authentication refresh via JWT refresh token
