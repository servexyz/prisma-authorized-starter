type User {
  id: ID! @unique
  username: String!
  jwt: JWT @relation(name: "UserJWT", onDelete: CASCADE)
}

type JWT {
  id: ID! @unique
  token: String!
}

type Foo {
  id: ID! @unique
  name: String
  secretFoo: String @default(value: "i r secret")
}

type Route {
  id: ID! @unique
  type: String!
  path: String!
  description: String
  public: Boolean
}
